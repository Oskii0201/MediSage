# Application Configuration

# LLM Agent Settings
agent:
  provider: "openai"  # openai, anthropic, ollama
  model: "gpt-4o-mini"
  temperature: 0.3
  max_tokens: 1000

# NER Model Settings
ner:
  model_type: "bert"  # bert, bilstm-crf
  model_name: "dslim/bert-base-NER"  # pre-trained model to fine-tune
  max_length: 128
  batch_size: 16
  learning_rate: 2e-5
  epochs: 5

# Question Classifier Settings
classifier:
  model_name: "bert-base-multilingual-cased"
  categories:
    - "interakcje"
    - "dawkowanie"
    - "skutki_uboczne"
    - "przeciwwskazania"
    - "dzialanie"
    - "inne"
  max_length: 128
  batch_size: 16
  learning_rate: 2e-5
  epochs: 5

# Database Settings
database:
  type: "supabase"  # supabase or sqlite
  table_name: "leaflets"
  fields:
    - "active_substance_name"
    - "leaflet_text"
    - "brand_names"

# Scraping Settings
scraping:
  base_url: "https://www.mp.pl/pacjent/leki/"
  rate_limit: 1  # seconds between requests
  max_leaflets: 100  # start with top 100 most common drugs

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
